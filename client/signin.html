<div class="form-signin" action="/sign_in_submit" method="get" id="myform">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="username" name="username" id="input_username" class="form-control" placeholder="Username" required autofocus>
        <input type="password" name="password" id="input_password" class="form-control" placeholder="Password" required>
        <!--<div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>-->
        <button class="btn btn-lg btn-primary btn-block" type="text" id="sign_in_submit">Sign in</button>
</div>

<script>
	$("#sign_in_submit").click(function(){
		var username = $("#input_username").val()
		var password = $("#input_password").val()
		$.get("/sign_in_submit?username="+username+"&password="+password,function(data,status){
			$("#main_content").html(data);
		});
	});
</script>
